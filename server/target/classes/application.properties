# Server Configuration
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/checkin
spring.data.mongodb.database=checkin

# Firebase Configuration
firebase.project-id=your-project-id
firebase.credentials-file=classpath:firebase-credentials.json

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://securetoken.google.com/${firebase.project-id}

# Logging Configuration
logging.level.org.springframework=INFO
logging.level.com.checkin=DEBUG 